<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Va a llover?</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#121212" />
  </head>

  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <header>
      <img src="/img/logo2.png" alt="va a llover?" width="100" />
    </header>
    <section class="panel permission hidden">
      <p>Activa la Localización</p>
      <button class="cta">Ok!</button>
    </section>

    <section class="panel positive hidden">
      <img src="/img/umbrella.png" alt="paraguas y lluvia" width="300" />
      <p>Aqui el texto que <strong>muestra cuando</strong> va a llover</p>
      <button class="cta update">Actualizar ubicación</button>
      <div class="button-container">
        <button class="cta sadabutton">Sada</button>
        <button class="cta aracnobutton">Aracnosoft</button>
      </div>
    </section>

    <section class="panel negative hidden">
      <img src="/img/closed-umbrella.png" alt="paraguas y lluvia" width="300" />
      <p>Aqui el texto que muestra cuando no va a llover</p>
      <button class="cta update">Actualizar ubicación</button>
      <div class="button-container">
        <button class="cta sadabutton">Sada</button>
        <button class="cta aracnobutton">Aracnosoft</button>
      </div>
    </section>

    <section class="panel error hidden">
      <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_pNx6yH.json" background="transparent" speed="1"
        style="width: 300px; height: 300px" loop autoplay></lottie-player>
      <p>Parece que hubo un error</p>
      <a href="/" class="cta">Volver a intentarlo</a>
    </section>
    <script type="module" src="/js/main.js"></script>
  </body>

</html>
